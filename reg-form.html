<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body class="body-background">
	<div class="container">
			
		<form class="form" id="form" onsubmit="return validate();" action="../">

			<div>
				<h2>Hungerly User Account Registeration</h2>
			</div>
			<br>
			<div class="form-control">
				<label for="username">Name</label>
				<input type="text" id="name" placeholder="Enter full Name" name="">
				<small id="name-error"></small>
			</div>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Enter Username" name="">
				<small id="username-error"></small>
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Enter email" name="">
				<small id="email-error"></small>
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter password" name="">
				<small id="pass-error"></small>
			</div>
			<div class="form-control">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Enter password again" name="">
				<small id="pass2-error"></small>
			</div>
			<div>
			<p><input type="checkbox" name="checkbox" required><i id="checkbox" style="font-size: 13px;"> By checkin you Agree to Tearms and Policies.</i><p>
			</div>
			<button type="submit" >Register</button>
			<br>


		</form>
	</div> 

	
</body>
</html>
