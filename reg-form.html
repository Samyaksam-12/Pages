<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body class="body-background">
	<div class="container">
		<form class="form" id="form" onsubmit="return validate()">
			<div>
				<h2>Registeration Here</h2>				
			</div>
			<br>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Enter username" name="">
				<small></small>
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Enter email" name="">
				<small></small>
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter password" name="">
				<small id="pass-error"></small>
			</div>
			<div class="form-control">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Enter password again" name="">
				<small id=""></small>
			</div>
			<button type="submit" >Register</button>

		</form>
	</div> 

	
</body>
</html>
